<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow ad</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.5.1/dist/simpleParallax.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="top-ad-section">
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/image1.jpg" alt="" /></div>
            <div class="swiper-slide"><img src="img/image2.jpg" alt="" /></div>
            <div class="swiper-slide"><img src="img/image3.jpg" alt="" /></div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
        </div>

        <div class="text-col">
          <div id="text-col-main">
            <div class="text-xl slide-in">SALE</div>
            <div class="text-lg slide-in">UP TO 50% OFF</div>
          </div>
          <div>
            <a class="slide-in" href="">SHOP NOW</a>
            <div class="slide-in">www.yourshop.com</div>
          </div>
        </div>
      </div>

      <div class="content"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
